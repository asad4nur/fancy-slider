<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fancy-slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h4 class="mt-2 text-center">Search Image for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2 input-control">
        <input type="text" class="form-control" id="search" placeholder="Search..." />
        <button type="button" id="search-btn" class="btn btn-primary mb-2">
          Search
        </button>
      </div>
    </div>
    <!-- spinner -->
    <div class="d-flex justify-content-center">
      <div id="spinner" class="spinner-border text-primary d-none mt-4 mb-4" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- error message -->
    <div id="error-message">

    </div>

    <!-- Slider -->
    <section class="images" id="image-section">
      <div class="justify-content-around align-items-center mt-5 gallery-header mb-4">
        <div class="">
          <h3 class="head-title text-center">Select image for create slider</h3>
        </div>
        <div class="input-group input-control">
          <input name="slider-timing" onkeypress="positiveNumberValidation(this)" type="number"
            class="form-control w-50" id="duration" placeholder="slider duration in milliseconds" />
          <button id="create-slider" class="btn btn-primary w-25">
            Create slider
          </button>
        </div>
      </div>
      <div class="row gallery"></div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders"></section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center">
        <button class="pre-btn">
          <span class="dot" onclick="changeItem(-1)">Previous</span>
        </button>
        <button class="next-btn">
          <span class="dot" onclick="changeItem(1)">Next</span>
        </button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
